<html>
  <head>
    <title>Sign up</title>
  </head>
  <body>
    <h1>Signup Form!!</h1>
    <form action="http://localhost:5000/signup" method="post">
      <!-- user input-->
      Username:<br />
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
      /><br /><br />
      Password:<br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br /><br />
      <!-- submit button -->
      <input type="submit" value="Signup" />
    </form>
  </body>
</html>
