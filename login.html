<html>
  <head>
    <title>Login Form</title>
  </head>
  <body>
    <h1>Login form!!</h1>
    <form action="http://localhost:5000/login" method="post">
      <!-- user input-->
      New Username:<br />
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
      /><br /><br />
      New Password:<br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br /><br />
      <!-- submit button -->
      <input type="submit" value="login" />
    </form>
    <a href="http://localhost:5000/signup">SIGNUP</a>
  </body>
</html>
